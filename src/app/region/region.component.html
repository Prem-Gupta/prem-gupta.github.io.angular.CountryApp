<div style="text-align: center">
  <div class="container-fluid">
    <div class="row" >
        <div class="col-md-4" *ngFor="let regions of allRegions">
            <div class="card text-center">
                <div class="card-header">
                 <h4>Region : {{regions}}</h4> 
                </div>
                <div class="card-body">
                  <a class="btn btn-primary" [routerLink] = "['/region', regions]">View</a>
                </div>
  
              </div>
              <br />
              <br />
      </div>

    </div>

  </div>

</div>
